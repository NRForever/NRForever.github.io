    <script>
        // Generate Floating Hearts
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['â¤ï¸', 'âœ¨', 'ğŸ’–', 'ğŸ¤'];
        
        for(let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4 to 7 seconds
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }

        // Precise Countdown Logic
        const startDate = new Date(2025, 9, 30, 20, 0, 0); // Oct 30, 2025, 8:00 PM

        function update() {
            const now = new Date();
            let diff = now - startDate;

            if (diff < 0) diff = 0; // Prevent negative numbers if viewing before the date

            // Convert milliseconds into respective units
            let seconds = Math.floor((diff / 1000) % 60);
            let minutes = Math.floor((diff / 1000 / 60) % 60);
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            
            // For precise days/months/years, we use Date objects
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += prevMonthDays;
                months--;
            }
            if (months < 0) {
                months += 12;
                years--;
            }

            // Animate only numbers that change (optional polish, currently just updating text)
            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(update, 1000);
        update();
    </script>
